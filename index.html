function check(target){
  const results = target ? db
    .filter(({ id }) => id.includes(target))
    .sort(({id: a}, {id: b}) => a > b ? 1 : -1)

    .join('<br/>') : ''
  return results ? results : 'NOT FOUND'
}

  const results = check(target.value.toUpperCase())
